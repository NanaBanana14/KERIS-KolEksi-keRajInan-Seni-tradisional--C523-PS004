<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="dicoding:email" content="ikatriyana14secjui@gmail.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image" href="https://firebasestorage.googleapis.com/v0/b/keris-api.appspot.com/o/images%2Ficon-keris.png?alt=media&token=052e6e5b-87c2-4158-9d44-e4ca9921e0cf" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="../public/public/app.webmanifest" />
    <title><%= htmlWebpackPlugin.options.title %> | KERIS App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-md-flex justify-content-center align-items-center flex-column left-box d-md-block d-none" style="background: #644632">
          <div class="featured-image mb-3">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/keris-api.appspot.com/o/images%2Fillustration-login-page%2Flogin-illustration.png?alt=media&token=b13dac08-b6b2-4138-84aa-06e0ed28ad4b"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p class="text-white fs-2" style="font-family: 'Inter', sans-serif; font-weight: 600">Masuk ke KERIS</p>
        </div>

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Masuk</h2>
              <small>Jika Anda tidak memiliki akun, Anda dapat <a href="/auth/register.html" id="mendaftarLink">Mendaftar</a> di sini!</small>
            </div>
            <div class="input-group mb-3">
              <input id="email-login" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan alamat email Anda" />
            </div>
            <div class="input-group mb-1">
              <input id="password-login" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan kata sandi Anda" />
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" style="background: #644632" id="masukButton">Masuk</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
