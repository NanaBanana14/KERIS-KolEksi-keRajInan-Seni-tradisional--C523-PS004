<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #644632">
          <div class="featured-image mb-3">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/keris-api.appspot.com/o/images%2Fillustration-login-page%2Flogin-illustration.png?alt=media&token=b13dac08-b6b2-4138-84aa-06e0ed28ad4b"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p class="text-white fs-2" style="font-family: 'Inter', sans-serif; font-weight: 600">Daftar ke KERIS</p>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Masuk</h2>
              <small>Jika Anda tidak memiliki akun, Anda dapat <a href="/auth/register.html" id="mendaftarLink">Mendaftar</a> di sini!</small>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan alamat email Anda" />
            </div>
            <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan kata sandi Anda" />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" />
                <label for="formCheck" class="form-check-label text-secondary"><small>Ingatkan Saya</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Lupa kata sandi?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" style="background: #644632" id="masukButton">Masuk</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
